  flutter_test:
    sdk: flutter


flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/images/app_launcher_icon.png'


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/fonts/
    - assets/images/
    - assets/videos/
    - assets/audios/
    - assets/lottie_animations/
    - assets/rive_animations/
    - assets/pdfs/

  fonts:
    - family: 'Aldo'
      fonts:
        - asset: assets/fonts/Aldo-Regular.ttf
        - asset: assets/fonts/Aldo-Bold.ttf
          weight: 700
    - family: 'BadgerValley'
      fonts:
        - asset: assets/fonts/BadgerValley-jEvjO.ttf
    - family: 'Morganite'
      fonts:
        - asset: assets/fonts/Morganite-Thin.ttf
          weight: 100
        - asset: assets/fonts/Morganite-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Morganite-Light.ttf
          weight: 300
        - asset: assets/fonts/Morganite-Book.ttf
        - asset: assets/fonts/Morganite-Medium.ttf
          weight: 500
        - asset: assets/fonts/Morganite-SemiBold.ttf
          weight: 600
