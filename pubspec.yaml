          weight: 700
        - asset: assets/fonts/Morganite-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Morganite-Black.ttf
          weight: 900
    - family: 'Sushka'
      fonts:
        - asset: assets/fonts/SFTSushkaTESTv0.2Trial-1-BF6413d13242bed.otf
    - family: 'Alvaro'
      fonts:
        - asset: assets/fonts/Alvaro-Condensed.otf
    - family: 'OxfordStreet'
      fonts:
        - asset: assets/fonts/oxfordstreet.ttf
    - family: 'Ristretto'
      fonts:
        - asset: assets/fonts/ristrettopro-regular.otf
    - family: 'Marisole'
      fonts:
        - asset: assets/fonts/MARISOLE.otf
    - family: 'NarrowStreets'
      fonts:
        - asset: assets/fonts/NARROWSTREETS.otf
    - family: 'MD'
      fonts:
        - asset: assets/fonts/MD-Tall.ttf
    - family: 'Calama'
      fonts:
        - asset: assets/fonts/Calama_new.ttf
    - family: 'Fontuna'
      fonts:
        - asset: assets/fonts/Fontuna-Stencil.otf


    - family: Infinity
      fonts:
        - asset: assets/fonts/infinity.ttf

